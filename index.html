<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            min-height: 95vh;
        }

        .header {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .week-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .week-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .week-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .admin-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .content {
            padding: 20px;
        }

        .calendar {
            overflow-x: auto;
            margin: 20px 0;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }

        .calendar-table th,
        .calendar-table td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: center;
            font-size: 12px;
        }

        .calendar-table th {
            background: #f3f4f6;
            font-weight: bold;
        }

        .time-slot {
            background: #f9fafb;
            font-weight: bold;
            width: 80px;
        }

        .slot-available {
            background: #dcfce7;
            color: #166534;
            cursor: pointer;
            transition: all 0.3s;
        }

        .slot-available:hover {
            background: #bbf7d0;
        }

        .slot-booked {
            background: #fee2e2;
            color: #991b1b;
            cursor: pointer;
        }

        .slot-blocked {
            background: #f3f4f6;
            color: #6b7280;
        }

        .booking-form {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #374151;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .admin-panel {
            background: #fef3c7;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .admin-panel.show {
            display: block;
        }

        .admin-login {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #3b82f6;
        }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-status.online {
            background: #dcfce7;
            color: #166534;
        }

        .connection-status.offline {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .week-selector {
                flex-direction: column;
                gap: 10px;
            }
            
            .admin-toggle {
                position: static;
                margin-top: 15px;
            }
            
            .calendar-table th,
            .calendar-table td {
                padding: 6px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Randevu Sistemi</h1>
            <button class="admin-toggle" id="adminToggle">Admin Giri≈ü</button>
            <div class="week-selector">
                <button class="week-btn" id="prevWeek">‚Üê √ñnceki Hafta</button>
                <span id="currentWeek">Bu Hafta</span>
                <button class="week-btn" id="nextWeek">Sonraki Hafta ‚Üí</button>
            </div>
        </div>

        <div class="notification" id="notification"></div>
        <div class="connection-status online" id="connectionStatus">üü¢ Baƒülƒ±</div>

        <div class="content">
            <div class="loading" id="loading">
                üì° Veriler y√ºkleniyor...
            </div>

            <div class="admin-login" id="adminLogin">
                <h3>Admin Giri≈üi</h3>
                <div class="form-group">
                    <label>Kullanƒ±cƒ± Adƒ±:</label>
                    <input type="text" id="adminUsername" placeholder="Kullanƒ±cƒ± adƒ±">
                </div>
                <div class="form-group">
                    <label>≈ûifre:</label>
                    <input type="password" id="adminPassword" placeholder="≈ûifre">
                </div>
                <button class="btn" onclick="adminLogin()">Giri≈ü Yap</button>
                <button class="btn btn-secondary" onclick="hideAdminLogin()">ƒ∞ptal</button>
            </div>

            <div class="admin-panel" id="adminPanel">
                <h3>üõ°Ô∏è Admin Paneli</h3>
                <p>Admin modunda t√ºm randevu bilgilerini g√∂rebilir ve y√∂netebilirsiniz.</p>
                <button class="btn btn-danger" onclick="adminLogout()">√áƒ±kƒ±≈ü Yap</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">Toplam Randevu</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="thisWeekBookings">0</div>
                    <div class="stat-label">Bu Hafta</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="availableSlots">0</div>
                    <div class="stat-label">Bo≈ü Slot</div>
                </div>
            </div>

            <div class="calendar">
                <table class="calendar-table" id="calendarTable">
                    <thead>
                        <tr>
                            <th>Saat</th>
                            <th>Pazartesi</th>
                            <th>Salƒ±</th>
                            <th>√áar≈üamba</th>
                            <th>Per≈üembe</th>
                            <th>Cuma</th>
                            <th>Cumartesi</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                    </tbody>
                </table>
            </div>

            <div class="booking-form" id="bookingForm">
                <h3 id="formTitle">Randevu Al</h3>
                <div class="form-group">
                    <label>Se√ßilen Saat:</label>
                    <input type="text" id="selectedTime" readonly>
                </div>
                <div class="form-group">
                    <label>ƒ∞sim:</label>
                    <input type="text" id="customerName" placeholder="ƒ∞sminizi girin">
                </div>
                <div class="form-group">
                    <label>Telefon:</label>
                    <input type="tel" id="customerPhone" placeholder="Telefon numaranƒ±zƒ± girin">
                </div>
                <button class="btn" onclick="saveBooking()" id="saveBtn">Randevu Kaydet</button>
                <button class="btn btn-danger" onclick="cancelBooking()" style="display:none;" id="cancelBtn">Randevu ƒ∞ptal</button>
                <button class="btn btn-secondary" onclick="hideBookingForm()">Kapat</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, where, updateDoc, deleteDoc, doc, onSnapshot, orderBy } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js';

        // Firebase yapƒ±landƒ±rmasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyAKrTeFyqhIaJuuHdjJuhEx6KvATYKwu3E",
            authDomain: "randevu-alma-4ea29.firebaseapp.com",
            projectId: "randevu-alma-4ea29",
            storageBucket: "randevu-alma-4ea29.firebasestorage.app",
            messagingSenderId: "174898101515",
            appId: "1:174898101515:web:825d6b12c98a3539def60e",
            measurementId: "G-E2C5KSZ4RB"
        };

        // Firebase ba≈ülatma
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global deƒüi≈ükenler
        let currentWeek = 0;
        let isAdmin = false;
        let selectedSlot = null;
        let bookings = [];
        let isLoading = false;
        let unsubscribeListener = null;

        // Admin bilgileri
        const ADMIN_CREDENTIALS = {
            username: 'e≈üit',
            password: '211213'
        };

        // Saat aralƒ±klarƒ±
        const timeSlots = [
            '10:00', '11:00', '12:00', '13:00', '14:00', '15:00',
            '16:00', '17:00', '18:00', '19:00', '20:00', '21:00'
        ];

        // G√ºn isimleri
        const dayNames = ['Pazartesi', 'Salƒ±', '√áar≈üamba', 'Per≈üembe', 'Cuma', 'Cumartesi'];

        // Bildirim g√∂sterme
        window.showNotification = function(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        };

        // Baƒülantƒ± durumu g√ºncelleme
        function updateConnectionStatus(isOnline) {
            const status = document.getElementById('connectionStatus');
            if (isOnline) {
                status.className = 'connection-status online';
                status.textContent = 'üü¢ Baƒülƒ±';
            } else {
                status.className = 'connection-status offline';
                status.textContent = 'üî¥ Baƒülantƒ± Yok';
            }
        }

        // Admin giri≈ü kontrol√º
        function checkAdminStatus() {
            const adminStatus = localStorage.getItem('adminStatus');
            if (adminStatus === 'true') {
                isAdmin = true;
                document.getElementById('adminPanel').classList.add('show');
                document.getElementById('adminToggle').textContent = 'Admin: Aktif';
            }
        }

        // Admin giri≈ü
        window.adminLogin = function() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                isAdmin = true;
                localStorage.setItem('adminStatus', 'true');
                document.getElementById('adminPanel').classList.add('show');
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminToggle').textContent = 'Admin: Aktif';
                showNotification('Admin giri≈üi ba≈üarƒ±lƒ±!');
                renderCalendar();
            } else {
                showNotification('Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre!', true);
            }
        };

        // Admin √ßƒ±kƒ±≈ü
        window.adminLogout = function() {
            isAdmin = false;
            localStorage.removeItem('adminStatus');
            document.getElementById('adminPanel').classList.remove('show');
            document.getElementById('adminToggle').textContent = 'Admin Giri≈ü';
            showNotification('Admin √ßƒ±kƒ±≈üƒ± yapƒ±ldƒ±.');
            renderCalendar();
        };

        // Admin giri≈ü panelini g√∂ster/gizle
        window.hideAdminLogin = function() {
            document.getElementById('adminLogin').style.display = 'none';
        };

        // Hafta hesaplama
        function getWeekStart(weekOffset = 0) {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
            const monday = new Date(today.setDate(diff));
            monday.setDate(monday.getDate() + (weekOffset * 7));
            return monday;
        }

        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            return `${day}/${month}`;
        }

        function getWeekKey(weekOffset = 0) {
            const weekStart = getWeekStart(weekOffset);
            const year = weekStart.getFullYear();
            const week = Math.ceil((weekStart.getTime() - new Date(year, 0, 1).getTime()) / (7 * 24 * 60 * 60 * 1000));
            return `${year}-W${week}`;
        }

        // Firebase'dan randevu verilerini y√ºkleme
        async function loadBookings() {
            try {
                setLoading(true);
                
                // √ñnceki listener'ƒ± kapat
                if (unsubscribeListener) {
                    unsubscribeListener();
                }

                const weekKey = getWeekKey(currentWeek);
                const q = query(
                    collection(db, 'bookings'), 
                    where('weekKey', '==', weekKey),
                    orderBy('createdAt', 'desc')
                );

                // Ger√ßek zamanlƒ± dinleyici
                unsubscribeListener = onSnapshot(q, (snapshot) => {
                    bookings = [];
                    snapshot.forEach((doc) => {
                        bookings.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    renderCalendar();
                    updateStats();
                    setLoading(false);
                    updateConnectionStatus(true);
                }, (error) => {
                    console.error('Randevu verileri y√ºklenirken hata:', error);
                    showNotification('Veriler y√ºklenirken hata olu≈ütu!', true);
                    updateConnectionStatus(false);
                    setLoading(false);
                });

            } catch (error) {
                console.error('Firebase baƒülantƒ± hatasƒ±:', error);
                showNotification('Baƒülantƒ± hatasƒ±!', true);
                updateConnectionStatus(false);
                setLoading(false);
            }
        }

        // Y√ºkleme durumu
        function setLoading(loading) {
            isLoading = loading;
            const loadingEl = document.getElementById('loading');
            const calendarEl = document.getElementById('calendarTable');
            
            if (loading) {
                loadingEl.style.display = 'block';
                calendarEl.style.opacity = '0.5';
            } else {
                loadingEl.style.display = 'none';
                calendarEl.style.opacity = '1';
            }
        }

        // Takvim renderƒ±
        function renderCalendar() {
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';

            const weekStart = getWeekStart(currentWeek);
            document.getElementById('currentWeek').textContent = 
                `${formatDate(weekStart)} - ${formatDate(new Date(weekStart.getTime() + 5 * 24 * 60 * 60 * 1000))}`;

            timeSlots.forEach(time => {
                const row = document.createElement('tr');
                
                // Saat s√ºtunu
                const timeCell = document.createElement('td');
                timeCell.textContent = time;
                timeCell.className = 'time-slot';
                row.appendChild(timeCell);

                // G√ºn s√ºtunlarƒ±
                dayNames.forEach((dayName, dayIndex) => {
                    const cell = document.createElement('td');
                    const booking = bookings.find(b => b.day === dayName && b.time === time);
                    
                    if (booking) {
                        if (booking.type === 'blocked') {
                            cell.textContent = 'Bloke';
                            cell.className = 'slot-blocked';
                            if (isAdmin) {
                                cell.onclick = () => showBookingForm(dayName, time, booking);
                            }
                        } else {
                            if (isAdmin) {
                                cell.innerHTML = `${booking.customerName}<br><small>${booking.customerPhone}</small>`;
                            } else {
                                cell.textContent = booking.customerName;
                            }
                            cell.className = 'slot-booked';
                            cell.onclick = () => showBookingForm(dayName, time, booking);
                        }
                    } else {
                        cell.textContent = 'Bo≈ü';
                        cell.className = 'slot-available';
                        cell.onclick = () => showBookingForm(dayName, time);
                    }
                    
                    row.appendChild(cell);
                });
                
                calendarBody.appendChild(row);
            });
        }

        // Randevu formu g√∂sterme
        window.showBookingForm = function(day, time, existingBooking = null) {
            // Aynƒ± saat i√ßin ba≈üka randevu var mƒ± kontrol et
            const slotBooking = bookings.find(b => b.day === day && b.time === time);
            
            if (slotBooking && !existingBooking) {
                if (slotBooking.type === 'blocked') {
                    showNotification('Bu saat bloke edilmi≈ütir!', true);
                    return;
                } else {
                    showNotification('Bu saat zaten dolu!', true);
                    return;
                }
            }

            selectedSlot = { day, time };
            
            const form = document.getElementById('bookingForm');
            const formTitle = document.getElementById('formTitle');
            const cancelBtn = document.getElementById('cancelBtn');
            
            document.getElementById('selectedTime').value = `${day} - ${time}`;
            
            if (existingBooking) {
                if (existingBooking.type === 'blocked') {
                    if (isAdmin) {
                        formTitle.textContent = 'Bloƒüu Kaldƒ±r';
                        document.getElementById('customerName').value = 'Bloke';
                        document.getElementById('customerPhone').value = '';
                        document.getElementById('customerName').disabled = true;
                        document.getElementById('customerPhone').disabled = true;
                        cancelBtn.style.display = 'inline-block';
                    } else {
                        showNotification('Bu saat bloke edilmi≈ütir!', true);
                        return;
                    }
                } else {
                    formTitle.textContent = 'Randevu G√ºncelle';
                    document.getElementById('customerName').value = existingBooking.customerName;
                    document.getElementById('customerPhone').value = existingBooking.customerPhone;
                    document.getElementById('customerName').disabled = false;
                    document.getElementById('customerPhone').disabled = false;
                    cancelBtn.style.display = 'inline-block';
                }
                selectedSlot.bookingId = existingBooking.id;
            } else {
                formTitle.textContent = isAdmin ? 'Randevu Al / Bloke Et' : 'Randevu Al';
                document.getElementById('customerName').value = '';
                document.getElementById('customerPhone').value = '';
                document.getElementById('customerName').disabled = false;
                document.getElementById('customerPhone').disabled = false;
                cancelBtn.style.display = 'none';
            }
            
            form.style.display = 'block';
        };

        // Randevu kaydetme
        window.saveBooking = async function() {
            if (isLoading) return;
            
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const saveBtn = document.getElementById('saveBtn');
            
            if (!name) {
                showNotification('ƒ∞sim alanƒ± bo≈ü olamaz!', true);
                return;
            }

            if (!phone && name !== 'Bloke') {
                showNotification('Telefon alanƒ± bo≈ü olamaz!', true);
                return;
            }

            // √áift kayƒ±t √∂nleme
            saveBtn.disabled = true;
            saveBtn.textContent = 'Kaydediliyor...';

            try {
                // Aynƒ± saat i√ßin ba≈üka randevu var mƒ± tekrar kontrol et
                const currentSlotBooking = bookings.find(b => 
                    b.day === selectedSlot.day && 
                    b.time === selectedSlot.time
                );
                
                if (currentSlotBooking && !selectedSlot.bookingId) {
                    showNotification('Bu saat artƒ±k dolu!', true);
                    hideBookingForm();
                    return;
                }

                // Aynƒ± hafta i√ßinde randevu kontrol√º (admin deƒüilse)
                if (!isAdmin && name !== 'Bloke') {
                    const existingBooking = bookings.find(b => 
                        b.customerName === name && 
                        b.customerPhone === phone && 
                        b.type !== 'blocked'
                    );
                    
                    if (existingBooking && (!selectedSlot.bookingId || selectedSlot.bookingId !== existingBooking.id)) {
                        showNotification('Bu hafta zaten randevunuz var!', true);
                        return;
                    }
                }

                const bookingData = {
                    day: selectedSlot.day,
                    time: selectedSlot.time,
                    customerName: name,
                    customerPhone: phone,
                    weekKey: getWeekKey(currentWeek),
                    type: name === 'Bloke' ? 'blocked' : 'booking',
                    createdAt: new Date().toISOString()
                };

                if (selectedSlot.bookingId) {
                    // G√ºncelleme
                    await updateDoc(doc(db, 'bookings', selectedSlot.bookingId), bookingData);
                    showNotification('Randevu g√ºncellendi!');
                } else {
                    // Yeni randevu
                    await addDoc(collection(db, 'bookings'), bookingData);
                    showNotification('Randevu kaydedildi!');
                }
                
                hideBookingForm();
                
            } catch (error) {
                console.error('Randevu kaydetme hatasƒ±:', error);
                showNotification('Randevu kaydedilirken hata olu≈ütu!', true);
                updateConnectionStatus(false);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Randevu Kaydet';
            }
        };

        // Randevu iptal etme
        window.cancelBooking = async function() {
            if (!selectedSlot.bookingId || isLoading) return;
            
            try {
                await deleteDoc(doc(db, 'bookings', selectedSlot.bookingId));
                showNotification('Randevu iptal edildi!');
                hideBookingForm();
            } catch (error) {
                console.error('Randevu iptal hatasƒ±:', error);
                showNotification('Randevu iptal edilirken hata olu≈ütu!', true);
                updateConnectionStatus(false);
            }
        };

        // Form gizleme
        window.hideBookingForm = function() {
            document.getElementById('bookingForm').style.display = 'none';
            selectedSlot = null;
        };

        // ƒ∞statistikleri g√ºncelleme
        function updateStats() {
            const totalBookings = bookings.filter(b => b.type !== 'blocked').length;
            const thisWeekBookings = bookings.filter(b => b.type !== 'blocked').length;
            const availableSlots = (timeSlots.length * dayNames.length) - bookings.length;
            
            document.getElementById('totalBookings').textContent = totalBookings;
            document.getElementById('thisWeekBookings').textContent = thisWeekBookings;
            document.getElementById('availableSlots').textContent = availableSlots;
        }

        // Event listeners
        document.getElementById('adminToggle').onclick = function() {
            if (isAdmin) {
                adminLogout();
            } else {
                document.getElementById('adminLogin').style.display = 'block';
            }
        };

        document.getElementById('prevWeek').onclick = function() {
            currentWeek--;
            loadBookings();
        };

        document.getElementById('nextWeek').onclick = function() {
            currentWeek++;
            loadBookings();
        };

        // Baƒülantƒ± durumu kontrol√º
        window.addEventListener('online', () => updateConnectionStatus(true));
        window.addEventListener('offline', () => updateConnectionStatus(false));

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminStatus();
            loadBookings();
        });

        // Sayfa kapatƒ±lƒ±rken listener'ƒ± temizle
        window.addEventListener('beforeunload', function() {
            if (unsubscribeListener) {
                unsubscribeListener();
            }
        });
    </script>
</body>
</html>
